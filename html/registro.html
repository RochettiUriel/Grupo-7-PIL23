<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/style-register.css">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!---Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container custom-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Crear Cuenta</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label>Repetir Email</label>
                                <input type="email" name="repeated_email" class="form-control" placeholder="Repetir Email" required>
                            </div>
                            <div class="form-group">
                                <label>Contrase単a</label>
                                <input type="password" name="password" class="form-control" placeholder="Contrase単a" required>
                            </div>
                            <div class="form-group">
                                <label>Repetir Contrase単a</label>
                                <input type="password" name="repeated_password" class="form-control" placeholder="Repetir Contrase単a" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
