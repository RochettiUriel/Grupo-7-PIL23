    <div class="container custom-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Compra tus acciones</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="nombre_accion" class="form-control" placeholder="Ingresa el nombre de la acción" required>
                                <p class="precio-actual">Precio actual de la unidad: </p>
                            </div>
                            <div class="form-group">
                                <label>Cantidad</label>
                                <input type="number" name="cantidad_accion" class="form-control" placeholder="Seleccione la cantidad que desea" required>
                            </div>
                            <div class="form-group">
                                <label class="select-label" required>Método de Pago</label>
                              
                                <select class="form-control">
                                    <option value="Dinero en Cuenta">Dinero en Cuenta</option>
                                    <option value="Tarjeta de Débito o crédito">Tarjeta de Credito o Debito</option>
                                    <option value="PayPal">PayPal</option>

                                </select>       
                       
                            </div>
                            
                        </form>
                        <div class="divisor"></div>

                        <div class="card-body">
                          <h3 class="resume-title">Resumen de tu Compra</h2>
                            <div>
                              <span class="resumen-label">Método de Pago:</span>
                              <span class="resumen-item">Tarjeta de Crédito</span>
                            </div>
                      
                            <div>
                              <span class="resumen-label">Accion:</span>
                              <span class="resumen-item" >ABCD</span>
                            </div>
                      
                            <div>
                              <span class="resumen-label">Usted Recibe:</span>
                              <span class="resumen-item" >0.00</span>
                            </div>
                      
                            <div>
                              <span class="resumen-label">Fees:</span>
                              <span class="resumen-item">$0.00</span>
                            </div>
                            <div>
                              <span class="resumen-label">Total</span>
                              <span class="resumen-item">$0.00</span>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn">Confirmar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
