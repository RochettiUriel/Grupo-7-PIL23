<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="assets/img/sevenBroker_Blanco.png"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li (click)="navigateHome($event)" class="nav-item">
            <a
              routerLink="/home"
              class="nav-link active"
              aria-current="page"
              href="/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quienes Somos</a>
          </li>
          <li (click)="navigatePortafolio($event)" class="nav-item">
            <a routerLink="/portafolio" class="nav-link" href="/portafolio"
              >Portafolio</a
            >
          </li>
          <li (click)="navigateCotizaciones($event)" class="nav-item">
            <a routerLink="/cotizaciones" class="nav-link" href="/cotizaciones"
              >Cotizaciones</a
            >
          </li>
          <li
            *ngIf="!isLogged"
            (click)="navigateIngreso($event)"
            class="nav-item"
          >
            <a class="nav-link" href="/ingreso">Iniciar Sesión</a>
          </li>
          <li *ngIf="isLogged" (click)="onLogout($event)" class="nav-item">
            <a class="nav-link" href="/ingreso">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
