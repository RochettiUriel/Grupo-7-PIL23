<div class="container custom-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Ingresar a tu cuenta</h2>
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email" required />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger" >
                <div *ngIf="email.errors?.['required']">El email es requerido.</div>
                <div *ngIf="email.errors?.['email']">
                  El email debe tener un formato v치lido.
                </div>

              </div>
            </div>
            <div class="form-group">
              <label>Contrase침a</label>
              <input
                type="password"
                formControlName="password"
                name="password"
                class="form-control"
                placeholder="Contrase침a"
                required
              />
              <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="text-danger"
            >
              <div *ngIf="password.errors?.['required']">La contrase침a es requerida.</div>
            </div>

            </div>
            <div class="text-center">
              <button type="submit" class="btn" [disabled]="!loginForm.valid">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
