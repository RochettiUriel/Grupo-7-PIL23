<div class="container custom-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Ingresar a tu cuenta</h2>
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                formControlName="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">El email es requerido.</div>
                <div *ngIf="email.errors?.['email']">El email debe tener un formato válido.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input
                  type="{{ hide ? 'password' : 'text' }}"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  [formControl]="loginForm.controls.password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text" (click)="hide = !hide">
                    <i  class="fas" [ngClass]="hide ? 'fa-eye' : 'fa-eye-slash'">
                    </i>
                  </span>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn" [disabled]="!loginForm.valid">Ingresar</button>
            </div>
            <p class="text-center mt-3">
              ¿No estás registrado? <a href="/registro" >Regístrate aquí</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
