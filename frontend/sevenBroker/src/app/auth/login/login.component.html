<div class="container custom-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Ingresar a tu cuenta</h2>
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                formControlName="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">El email es requerido.</div>
                <div *ngIf="email.errors?.['email']">El email debe tener un formato válido.</div>
              </div>
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input
              [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                name="password"
                class="form-control"
                placeholder="Contraseña"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="fa" [ngClass]="{
                    'fa-eye-slash': !passwordVisible,
                    'fa-eye': passwordVisible
                  }"></i>
                </button>
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn" [disabled]="!loginForm.valid">Ingresar</button>
            </div>
            <p class="text-center mt-3">
              ¿No estás registrado? <a href="/registro" >Regístrate aquí</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
