<article class="portafolio__contenido">
  <h3 class="portafolio__contenido-apartado">RESUMEN</h3>

  <div class="portafolio__contenido-cuadro">
    <div class="row portafolio__contenido-titulo">
      <div class="col">Efectivo Disponible</div>
    </div>
    <div class="row portafolio__contenido-elemento">
      <div class="col">Pesos (AR$)</div>
      <div class="col" [textContent]="cuentaActiva.saldo | currency : '$' : 'symbol' : '1.2-2'"></div>
    </div>
  </div>

  <div class="portafolio__contenido-divisor"></div>

  <div class="portafolio__contenido-cuadro">
    <div class="row portafolio__contenido-titulo">
      <div class="col">Monto total valorizado en activos</div>
    </div>
    <div class="row portafolio__contenido-elemento">
      <div class="col">Pesos (AR$)</div>
      <div class="col" [textContent]="totalValorizado | currency : '$' : 'symbol' : '1.2-2'"></div>
    </div>
  </div>

  <div class="portafolio__contenido-divisor"></div>

  <div class="portafolio__contenido-cuadro">
    <div class="row portafolio__contenido-titulo">
      <div class="col">Monto valorizado por cada activo</div>
    </div>
    <div
      class="row portafolio__contenido-elemento"
      *ngFor="let activo of activosIndividuales"
    >
      <div class="col" [textContent]="activo.simbolo"></div>
      <div class="col" [textContent]="activo.precio | currency : '$' : 'symbol' : '1.2-2'"></div>
    </div>
  </div>
</article>
