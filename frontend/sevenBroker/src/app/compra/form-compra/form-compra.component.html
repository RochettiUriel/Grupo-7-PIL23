<h2 class="card-title text-center">Compra tus acciones</h2>
<form [formGroup]="formCompra" (submit)="showData()" action="#" method="post">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" type="text" name="nombre_accion" class="form-control" placeholder="Ingresa el nombre de la acción" required>
    <p class="precio-actual">Precio actual de la unidad: </p>
  </div>
  <div class="form-group">
    <label>Cantidad</label>
    <input type="number" formControlName="cantidad" name="cantidad_accion" class="form-control" placeholder="Seleccione la cantidad que desea" required>
  </div>
  <div class="form-group">
    <label class="select-label" required>Método de Pago</label>  
    <select formControlName="metodoPago" class="form-control">
      <option value="Dinero en Cuenta">Dinero en Cuenta</option>
      <option value="Tarjeta de Débito o crédito">Tarjeta de Credito o Debito</option>
      <option value="PayPal">PayPal</option>
    </select>         
  </div>
  <div class="text-center">
    <button type="submit" (click)="showData" class="btn">Confirmar Compra</button>
  </div>
</form>
